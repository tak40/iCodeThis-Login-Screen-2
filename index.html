<!-- @format -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login Screen</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="background-image"></div>
        <div class="form-container">
            <nav class="form-nav">
                <button
                    id="sign-in-btn"
                    class="form-nav__btn form-nav__btn--active"
                >
                    Sign In
                </button>
                <button id="sign-up-btn" class="form-nav__btn">Sign Up</button>
            </nav>
            <div id="sign-in-form" class="form form--active">
                <!-- Sign In Form -->
                <input
                    type="text"
                    class="form__input"
                    placeholder="Username"
                    required
                />
                <input
                    type="password"
                    class="form__input"
                    placeholder="Password"
                    required
                />
                <div class="form__options">
                    <label class="checkbox-container">
                        <input type="checkbox" checked="checked" />
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot password</a>
                </div>
                <div class="login-btn-container">
                    <button
                        type="submit"
                        class="form__button form__button--login"
                    >
                        LOG IN
                    </button>
                    <div class="form__separator">or</div>
                    <button class="form__button form__button--facebook">
                        Log In with Facebook
                    </button>
                </div>
            </div>
            <div id="sign-up-form" class="form">
                <!-- Sign Up Form -->
                <input
                    type="text"
                    class="form__input"
                    placeholder="Name"
                    required
                />
                <input
                    type="email"
                    class="form__input"
                    placeholder="Email"
                    required
                />
                <input
                    type="password"
                    class="form__input"
                    placeholder="Password"
                    required
                />
                <div class="form__gender">
                    <input
                        type="radio"
                        id="male"
                        name="gender"
                        value="male"
                        required
                    />
                    <label for="male">Male</label>
                    <input
                        type="radio"
                        id="female"
                        name="gender"
                        value="female"
                        required
                    />
                    <label for="female">Female</label>
                </div>
                <div class="login-btn-container">
                    <button
                        type="submit"
                        class="form__button form__button--signup"
                    >
                        SIGN UP
                    </button>
                    <div class="form__separator">or</div>
                    <button class="form__button form__button--facebook">
                        Sign Up with Facebook
                    </button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
